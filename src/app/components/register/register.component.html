
<main>
  <app-header></app-header>
    <div class="register">
      <h2>Registrate</h2>
      <form [formGroup]="form" (ngSubmit)="addUser()">
        <input type="text" placeholder="Nombre" formControlName="name" required>
        <input type="text" placeholder="Apellido" formControlName="lastName" required>
        <input type="email" placeholder="Correo" formControlName="email" required>
        <input type="password" placeholder="Contraseña" formControlName="password" required>
        <input type="password" placeholder="Confirmar contraseña" formControlName="password" required>
        <button type="submit">Registar</button>
      </form>
      <p>Al registrarte, aceptas nuestras Condiciones de uso y Politicas de privacidad.</p>
      <p>¿Ya tienes una cuenta?
        <a href="/login">Iniciar Sesion</a></p>
    </div>

  <app-footer></app-footer>
</main>
