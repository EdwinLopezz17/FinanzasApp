<main>
  <app-header></app-header>
    <div class="content">
      <div class="datas">
        <div class="name">
          <h4>Cristiano</h4>
          <h4>Dos Santos</h4>
        </div>
        <img src="./assets/images/usuario.png" alt="">
      </div>
      <h2>Propiedades</h2>
      <div class="container">

        <mat-form-field  class="filter">
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="imagen">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Foto </th>
              <td mat-cell *matCellDef="let row">
                <a href="">
                  <img class="foto" src="{{row.photoUrl}}" alt="">
                </a>
              </td>
            </ng-container>

            <ng-container matColumnDef="lugar">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Lugar </th>
              <td mat-cell *matCellDef="let row"> {{row.place}} </td>
            </ng-container>

            <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
              <td mat-cell *matCellDef="let row"> {{row.price}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4" style="transform: translateX(20px); color:red">   No hay elementos con "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Propiedades por pagina"></mat-paginator>
        </div>

      </div>
    </div>
  <app-footer></app-footer>
</main>
