<main>
  <app-header></app-header>
  <div class="content">
    <img src="./assets/images/usuario.png" alt="">
    <h2>Bienvenido</h2>
    <form [formGroup]="form" (ngSubmit)="validar()">
      <input type="email" placeholder="Correo" formControlName="email" required>
      <input type="password" placeholder="Contraseña" formControlName="password" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tienes cuenta?
      <a href="/register"> Registrate!</a>
    </p>
  </div>
  <app-footer></app-footer>
</main>
